<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yamadaStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Yamada Form</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h3>YAMADA MOTORCYCLE</h3>
        </div>
        <ul class="navbar-link">
            <li>
                <a href="yamada-index.html">HOME</a>
            </li>
            
            <li>
                <a href="yamada-about.html">ABOUT US</a>
            </li>
        </ul>
    </nav>
    <div class="container-form">
        <div class="form-box">
            <div class="img-left">
            </div>
            <div class="form-right">
                <h3>Sign Up</h3>
                <input type="text" placeholder="Input your username" class="form-input">
                <input type="email" placeholder="Input your email" class="form-input">
                <input type="number" placeholder="Input your phone number" class="form-input">
                <label for="bday">Birthday</label>
                <input type="date" name="bday" class="form-input">
                <input type="password" placeholder="Input your password" class="form-input">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="social-footer">
            <img src="images/logo-yamada.png"><span id="footer-text">PT. Yamada Motorcycle</span>
            <div class="social">
                <a href="https://www.instagram.com/"><img src="images/instagram_icon.png.webp"></a>
            </div>
            <div class="social">
                <a href="https://twitter.com/"><img src="images/twitter-logo.png"></a>
            </div>
        </div>
  
     </div>
</body>
</html>
